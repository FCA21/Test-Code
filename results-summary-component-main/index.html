<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <title>Test-Code</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="card">
    <div role="main" class="card-container">
      <section class="result">
        <h3 class="title">Your Result</h3>
        <div class="circle">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <b>Great</b>
        <p class="info">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </section>



      <section class="summary">
        <h1 class="title">Summary</h1>
        <div class="rows">
          <div class="row">
            <div class="badge">
              <img src="./assets/images/icon-reaction.svg" alt="icon">
              <b>Reaction</b>
            </div>
            <p><b>80</b> / 100</p>
          </div>
          <div class="row">
            <div class="badge">
              <img src="./assets/images/icon-memory.svg" alt="icon">
              <b>Memory</b>
            </div>
            <p><b>92</b> / 100</p>
          </div>

          <div class="row">
            <div class="badge">
              <img src="./assets/images/icon-verbal.svg" alt="icon">
              <b>Verbal</b>
            </div>
            <p><b>61</b> / 100</p>
          </div>

          <div class="row">
            <div class="badge">
              <img src="./assets/images/icon-visual.svg" alt="icon">
              <b>Visual</b>
            </div>
            <p><b>72</b> / 100</p>
          </div>
        </div>
        <button class="btn">Continue</button>
      </section>
    </div>
  </div>
</body>

</html>
